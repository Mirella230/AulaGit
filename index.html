<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Entrar</title>
</head>
<body>
    <div id="Login">

        <div class="caixa">
            <h1>CONECTE-SE</h1>

            <div class="email">
                <input type="email" placeholder="E-mail">
            </div>

            <div class="senha">
                <input type="password" placeholder="Senha">
            </div>

            <div class="entrar">
                <p>Ainda não tem uma conta? <a href="cadastro.html">Crie uma.</a></p>
                <input type="submit" value="Entrar" onclick="Entrar()">
            </div>

        </div>

         <div class="banner">
             <img src="./assets/cachoeira-natureza-paisagem-primavera-verde-1991621.jpg"
             srcset="./assets/cachoeira-natureza-paisagem-primavera-verde-1991621 480w, ./assets/cachoeira-natureza-paisagem-primavera-verde-1991621 1024w"
             sizes="(max-width: 600px) 480px, (max-width: 1200px) 1024px,1600px"
             alt="Imagem responsiva"
             >
         </div>


        <script>

            function Entrar(){
    
                var login=document.getElementById('login').value;
                var senha=document.getElementById('senha').value;
    
                if(login == "admin" && senha == "admin"){
                    alert('acesso concluído');
                }else{
                    alert('usuário ou senha incorreta');
                }
            }
          </script>
    </div>
</body>
</html>
